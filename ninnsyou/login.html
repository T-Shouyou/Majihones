<!DOCTYPE html>
<html lang="ja">
    <meta charset="UTF-8">
    <title>ログイン</title>
    <link rel="stylesheet" href="./css/login.css">
    {% include }
</html>

<body background="../static/background.png" class="kabegami">
    <div class="container">
        <img src="../static/title.png" class="title">
    </div>
    <div id="input1">
        <div class="login-form">
            <input id="account_name" class="my-textbox" placeholder="アカウント名">
        </div>
        <br>
        <div class="login-form">
            <input id="password" class="my-textbox" placeholder="パスワード">
        </div>
        <br>
        <div class="login-form">
            <button id="login-button" class="login-button">ログイン</button>
        </div>
        <br>
        <div class="login-form">
            <a href="sign-up.html">新規登録はこちら</a>
        </div>
    </div>
    <br>
    <button id="back-button" class="back-button">戻る</button>
</body>
