<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>新規登録</title>
    <link rel="stylesheet" href="./css/sign-up.css">
</head>
<body background="../static/background.png" class="kabegami">
    <h1 class="title">新規登録</h1>
    <form action="/signup" method="post"> 
        <div id="input1">
            <div class="signup-form">
                <input name="account_name" class="my-textbox" placeholder="アカウント名(表示名)" required>
            </div>
            <br>
            <div class="signup-form">
                <input name="mail_address" class="my-textbox" placeholder="メールアドレス" required>
            </div>
            <br>
            <div class="signup-form">
                <input type="password" name="password" class="my-textbox" placeholder="パスワード" required>
            </div>
            <br>
            <div class="signup-form">
                <button onclick="location.href='./sign-up_success.html';" type="submit" id="login-button" class="signup-button">登録</button>
            </div>
        </div>
    </form>
</body>
</html>
