<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ごはん撮影</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/photo_take.css') }}">
</head>
<body background="../static/background.png" class="kabegami">
    <div class="container">
        <img src="../static/title.png" class="title">
        <p>ログイン中：(アカウント名)</p>
    </div>
    <div class="video-container">
        <video id="video" autoplay class="center"></video> <!-- カメラ映像を表示するためのビデオ要素 -->
    </div>

    <div class="button-container">
        <button id="back-button" onclick="location.href='{{ url_for('photo_menu') }}';" class="back-button">戻る</button>
        <button id="capture" class="capture">撮影</button> <!-- 撮影ボタン -->
    </div>
    
    <br>
    <canvas id="canvas"></canvas> <!-- 撮影した画像を表示するためのcanvas -->
    <br>

    <script>
        // カメラを起動して映像を表示する関数
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true }); // カメラストリームを取得
                const video = document.getElementById('video'); // ビデオ要素を取得
                video.srcObject = stream; // ストリームをビデオ要素に設定
            } catch (error) {
                console.error('カメラを起動できませんでした:', error);
            }
        }

        // 撮影ボタンがクリックされたときの処理
        document.getElementById('capture').addEventListener('click', () => {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');

            // ビデオのサイズをcanvasに設定
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // ビデオから画像をcanvasに描画
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // 画像データをURLとして取得（表示する場合）
            const imageUrl = canvas.toDataURL('image/png');
            console.log(imageUrl); // デバッグ用：画像URLをコンソールに表示

            // 画像を表示するための方法を追加できます
            const img = document.createElement('img');
            img.src = imageUrl;
            document.body.appendChild(img);
        });

        // ページが読み込まれたらカメラを起動
        window.onload = startCamera;
    </script>
    
</body>
</html>
