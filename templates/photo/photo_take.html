<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ごはん撮影</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/photo_take.css') }}">
</head>
<body background="../static/background.png" class="kabegami">
    <div class="container">
        <img src="../static/title.png" class="title">
        <p>ログイン中：(アカウント名)</p>
    </div>
    <h1>カメラ映像</h1>
    <style>
        video {
            width: 50%; /* ビデオの幅を100%に設定 */
            height: auto; /* 高さは自動で調整 */
            border: 1px solid black; /* 境界線を追加（任意） */
        }
        canvas {
            display: none; /* Canvasは非表示にする */
        }
    </style>
    <video id="video" autoplay></video> <!-- カメラ映像を表示するためのビデオ要素 -->
    <button id="capture">撮影</button> <!-- 撮影ボタン -->
    <canvas id="canvas"></canvas> <!-- 撮影した画像を表示するためのcanvas -->

    <script>
        // カメラを起動して映像を表示する関数
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true }); // カメラストリームを取得
                const video = document.getElementById('video'); // ビデオ要素を取得
                video.srcObject = stream; // ストリームをビデオ要素に設定
            } catch (error) {
                console.error('カメラを起動できませんでした:', error);
            }
        }

        // 撮影ボタンがクリックされたときの処理
        document.getElementById('capture').addEventListener('click', () => {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');

            // ビデオのサイズをcanvasに設定
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // ビデオから画像をcanvasに描画
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // 画像データをURLとして取得（表示する場合）
            const imageUrl = canvas.toDataURL('image/png');
            console.log(imageUrl); // デバッグ用：画像URLをコンソールに表示

            // 画像を表示するための方法を追加できます
            // 例えば、新しいimg要素を作成して表示することができます
            const img = document.createElement('img');
            img.src = imageUrl;
            document.body.appendChild(img);
        });

        // ページが読み込まれたらカメラを起動
        window.onload = startCamera;
    </script>
</body>
</html>
