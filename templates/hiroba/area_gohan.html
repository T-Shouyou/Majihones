{% extends 'base.html' %}

{% block title %}ごはん広場{% endblock %}

{% block content %}
    <link rel="stylesheet" href="styles.css">



<br><br>
    <h1 class="txt-center">ごはん広場</h1>

    <!-- 投稿された内容を表示 -->
    <h2>投稿された内容</h2>

    <div class="posts">
        {% for post in posts %}
        <div class="post">
            <p>{{ post.sentence }}</p>
            {% if post.photo %}
            <img src="https://gazou.s3.amazonaws.com/hiroba_img/{{ post.photo }}" alt="投稿画像" style="max-width:15%;">
            {% endif %}

        </div>
        {% endfor %}
    </div>

    <div class="fixed-buttons">
    <button onclick="location.href='{{ url_for('mainmenu') }}';" class="main-btn">メイン<br>メニュー</button>
    <button onclick="location.href='{{ url_for('post_gohan') }}';" class="post-btn">ごはん投稿</button>
    </div>

{% endblock %}
