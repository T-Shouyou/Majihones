<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レシピ画像アップロード</title>
</head>
<body>
    <h1>レシピ画像をアップロード</h1>
    <form action="/upload_recipe" method="POST" enctype="multipart/form-data">
        <input type="text" name="label" placeholder="料理名を入力" required>
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">アップロード</button>
    </form>

    <!-- 追加: upload.htmlへのリンク -->
    <a href="/">料理画像の予測ページに移動</a>
</body>
</html>
