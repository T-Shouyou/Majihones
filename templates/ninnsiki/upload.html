<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>料理予測</title>
    <script>
        let dotCount = 1; // 初期表示は1つのドット
        let interval;

        function startLoading() {
            const loadingElement = document.getElementById("loading");
            // ローディングメッセージを表示
            loadingElement.textContent = "なうろーでぃんぐ." + " ";
            dotCount = 1; // ドット数を1にリセット

            interval = setInterval(() => {
                // ドット数を更新
                if (dotCount < 3) {
                    dotCount++;
                } else {
                    dotCount = 0; // 3つ表示されたら0に戻す
                }

                // ドットの表示を更新
                if (dotCount === 0) {
                    loadingElement.textContent = "なうろーでぃんぐ"; // 何も表示しない
                } else {
                    loadingElement.textContent = "なうろーでぃんぐ" + ".".repeat(dotCount);
                }
            }, 1000); // 1秒ごとに更新
        }

        function stopLoading() {
            clearInterval(interval);
            document.getElementById("loading").textContent = ""; // ローディングメッセージをクリア
        }
    </script>
</head>

<body>
    コードをコピーする
    <h1>料理画像をアップロードして予測します</h1>
    <div id="loading">fish fish fish 魚釣りをする魚</div> <!-- 初期状態で特定のテキストを表示 -->
    <form action="/predict" method="POST" enctype="multipart/form-data" onsubmit="startLoading();">
        <label for="file-upload" class="custom-file-upload">
            画像を選択
        </label>
        <input type="file" id="file-upload" name="image" accept="image/*" multiple required>
        <button type="submit"
            style="background-color: #4CAF50; color: white; border: none; padding: 10px 20px; cursor: pointer;">予測する</button>
    </form>

    <style>
        input[type="file"] {
            display: none;
            /* 元のファイル入力を隠す */
        }

        .custom-file-upload {
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #f44336;
            /* 赤色 */
            color: white;
            border: none;
            border-radius: 5px;
            /* 角を丸くする */
        }

        .custom-file-upload:hover {
            background-color: #d32f2f;
            /* ホバー時の色 */
        }
    </style>

    <div id="result"></div>

    <a href="/ninnsiki/recipe_images">レシピ画像のアップロードページに移動</a>
    <br>
    <a href="/ninnsiki/recipe_delete">レシピの削除ページに移動</a>
</body>

</html>
