{% extends 'base.html' %}
{% block title %}レシピ画像アップロード{% endblock %}

{% block content %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/recipe_images.css') }}">
    <h1>レシピ画像をアップロード</h1>
    <form action="/ninnsiki/upload_recipe" method="POST" enctype="multipart/form-data">
        <input type="text" name="label" placeholder="料理名を入力" required>
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">アップロード</button>
    </form>
    <a href="/">戻る</a>
{% endblock %}
