<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>新規登録</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
</head>

<body background="../static/img/background.png" class="kabegami">
    <div class="container">
        <img src="../static/img/title.png" class="title">
    </div>

    {% if error_message %}
        <div class="error-message">
            {{ error_message }}
        </div>
    {% endif %}
    
    <form action="{{ url_for('signup') }}" method="post">
        <div id="input1">
            <div class="signup-form">
                <input name="account_name" class="my-textbox" placeholder="アカウント名(表示名)" value="{{ account_name or '' }}" required>
            </div>
            <br>
            <div class="signup-form">
                <input name="mail_address" class="my-textbox" type="mail" placeholder="メールアドレス" value="{{ mail_address or '' }}" required>
            </div>
            <br>
            <div class="signup-form">
                <input type="password" name="password" class="my-textbox" placeholder="パスワード" required>
            </div>
            <br>
            <div class="signup-form">
                <button type="submit" id="login-button" class="signup-button">登録</button>
            </div>
        </div>
    </form>

    <div class="signup-form">
        <p>既にアカウントをお持ちですか？<a href="{{ url_for('login') }}" class="start-link">ログイン</a></p>
    </div>
    <div class="back-button-container">
        <button id="back-button" onclick="location.href='{{ url_for('index') }}';" class="back-button">戻る</button>
    </div>
</body>
</html>
