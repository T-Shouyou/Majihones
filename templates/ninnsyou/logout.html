{% extends 'base.html' %}

{% block title %}ログアウト確認{% endblock %}

{% block content %}
<div class="main-contents">
    <p class="ninshou-text">現在のアカウントからログアウトします。<br>よろしいですか？</p>
    <div class="button-container-logout">
        <button onclick="window.location.href='{{ url_for('mainmenu') }}'" class="logout-N">いいえ</button>
        <!-- ログアウト処理のためにPOSTリクエストを送信 -->
        <form action="{{ url_for('logout') }}" method="POST" style="display: inline;">
            <button type="submit" class="logout-Y">はい</button>
        </form>
    </div>
</div>
{% endblock %}
