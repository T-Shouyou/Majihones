{% extends 'base.html' %}

{% block title %}ログイン{% endblock %}

{% block content %}

<div class="main-contents-ninshou">
    {% if error_message %}
            <div class="LoginSignup-error-message">{{ error_message }}</div>
    {% endif %}

    <form action="{{ url_for('login') }}" method="post" class="ninshou-form-container">
        <div class="login-form">
            <input name="mail_address" class="my-textbox" placeholder="メールアドレス" value="{{ mail_address }}" required>
        </div>
        <div class="login-form">
            <input type="password" name="password" class="my-textbox" placeholder="パスワード" required>
        </div>
        <div class="login-form">
            <button id="login-button" type="submit" class="login-button">ログイン</button>
        </div>
        <div class="login-form">
            <a href="{{ url_for('signup') }}" class="txt-center">新規登録はこちら</a>
        </div>
    </form>
    <div class="back-button-container">
        <button id="back-button" onclick="location.href='{{ url_for('index') }}';" class="back-button">戻る</button>
    </div>
    <div class="txt-center">
        <p>ごはんフレンズ！の利用の責任は利用者ご本人にあり、利用は同意であるとみなします。</p>
    </div>
</div>
{% endblock %}
