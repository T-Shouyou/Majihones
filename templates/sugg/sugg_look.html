{% extends 'base.html' %}

{% block title %}ごはん提案{% endblock %}

{% block content %}

<div class="main-contents">
    <p class="main-text">Google Gemini API</p>
    <h2 class="txt-center">1分間に15回まで、超過した場合はエラー<br>どうせここらへんはユーザには見えないようにするよん</h2>
    <div class="teian-container">
        <form action="/generate" method="post">
            <label for="content" class="txt-center">ここで入力した内容がGeminiに送られる</label>
            <!-- input -->
            <input name="content" id="content" rows="4" cols="50" placeholder="生成する内容を入力"></input>
            <!-- textarea -->
            <!-- <textarea name="content" id="content" rows="4" cols="50" placeholder="生成する内容を入力"></textarea><br><br> -->
            <input type="submit" value="送信">
        </form>

        {% if result %}
        <p>Geminiから返されたされた内容</p>
        <p class="teian-result">{{ result }}</p>
        {% else %}
        <p>ここにGeminiからの返しが表示される</p>
        {% endif %}
    </div>
</div>

{% endblock %}
