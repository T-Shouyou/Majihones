{% extends 'base.html' %}

{% block title %}アレルギー登録完了{% endblock %}

{% block content %}

    <div>
        <p class="allergy-p">以下のアレルギーを登録しました:</p>
        <p class="allergy-p">登録済み</p>
        <ul class="allergy-l">
            {% for allergy in allergies %}
                <li>{{ allergy }}</li>
            {% endfor %}
        </ul>
    </div>

    <div class="button-sel">
        <button onclick="location.href='{{ url_for('mainmenu') }}';" class="menu-button">メニュー</button>
    </div>
{% endblock %}
